<!DOCTYPE html>
<html>
  <head>
    <title>Coldplay</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <!-- header code here -->
    </header>

    <div class="container">
      <h2>Featured Albums</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="img/album1.jpg" alt="Album 1">
            <div class="carousel-caption">
              <h3>Album 1</h3>
              <p>Description of album 1</p>
            </div>
          </div>

          <div class="item">
            <img src="coldplay-5.webp" alt="Album 2">
            <div class="carousel-caption">
              <h3>Album 2</h3>
              <p>Description of album 2</p>
            </div>
          </div>

          <div class="item">
            <img src="img/album3.jpg" alt="Album 3">
            <div class="carousel-caption">
              <h3>Album 3</h3>
              <p>Description of album 3</p>
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="container">
      <h2>Another Bootstrap Component</h2>
      <div class="alert alert-info">
        This is an example of another Bootstrap component.
      </div>
    </div>

    <footer>
      <!-- footer code here -->
    </footer>
  </body>
</html>
