<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Contato</title>
    <link rel="stylesheet" href="StyleContato.css">
</head>
<body>
        <div class="container"> 
            <form action="">
            <h1>Envie A Mensagem</h1>
            <label for="cnome" title="nome">Nome:</label>
            <input type="text" name="nome" id="cnome" placeholder="  Nome"><br>
            <br>
            <label for="cmail" title="Mail">E-mail:</label>
            <input type="text" name="e-mail" id="cmail" placeholder="  E-mail"> <br>
            <br>
            <label for="cmensagem">Mensagem:</label>
            <br>
            <textarea name="Mensagem" id="cmensagem" cols="30" rows="5" placeholder="  Mensagem"></textarea>
            </form>
            <br>
            <input type="submit" value="Enviar" id="submit"> 
        </div>
</body>
</html>
